<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Change password</title>
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="/home"></use></svg>
              <span class="fs-4" style="color: cornflowerblue;"><strong>AppWork</strong></span>
          </a>
    </header>
  <div>
    {% for msg in get_flashed_messages() %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 70%; margin-left: 15%">
                {{msg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
  </div>
    <section class="d-flex justify-content-center align-items-center" style="background-color: white;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h2 class="mb-5" style="font-weight: bold">Change password</h2>
                  <form action = "/forgot/sms/changePassword" method = "post" class = "needs-validation">
                    <div class = "col-10">
                      <div class = "input-group has-validation" style="margin-top: 25px; margin-left: 30px">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-top: 15px">
                              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            </svg>
                          <input type="password" name = "password" class = "form-control" style = "margin-left: 20px; border-radius: 30px" placeholder="password">
                      </div>
                    </div>
                      <div class = "col-10">
                      <div class = "input-group has-validation" style="margin-top: 25px; margin-left: 30px">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16" style="margin-top: 15px">
                              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                            </svg>
                         <input type="password" name = "confirm" class = "form-control" style = "margin-left: 20px; border-radius: 30px" placeholder="confirm">
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block mb-2" type="submit" style="margin-top: 40px">Change password</button>
                  </form>
                  <button type="submit" class = "btn btn-outline-primary" onclick="history.back()" style="margin-top: 10px; border-radius: 30px">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
